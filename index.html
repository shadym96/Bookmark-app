<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container ">
        <div class="row pt-5 text-center">
            <h1 class="style">Bookmarker</h1>
            <div class=" mt-5 line"></div>
            <h2 class="mt-3 text-success">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
        </div>
        <div class="row mt-4">
            <div class=" ">
                <label for="mySite" class="mb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark"></i>
                     Site Name</label>
                <input type="text" class="form-control mb-4" id="mySite">
                <label for="URL" class="mb-2 fw-semibold">
                    <i class="fa-solid fa-link"></i>
                    Site URL</label>
                <input type="text" class="form-control  mb-4" id="URL">
            </div>
            <div class="text-center ">
                <button class="btn btn-primary submit " onclick="addSite()"> submit</button>
            </div>
            <div class="line mt-3"></div>
            <table class="table table-striped text-center mt-3 " >
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tablelist">
                </tbody>
            </table>

        </div>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
